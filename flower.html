<!DOCTYPE html>
<html>
<title>Anna Gye</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<link href="https://fonts.googleapis.com/css?family=Raleway" rel="stylesheet" type="text/css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<style>
body {font-family: "Raleway", Arial, sans-serif}
.w3-row img {margin-bottom: -8px}
.mySlides {
  cursor: pointer;
}
.mySlides:hover{opacity: 0.9}
a{
    text-decoration: none;
}
a:hover{
    color: blue;
}
</style>
<body class="w3-content" style="max-width:1200px;">

<!-- Navbar -->
<div class="w3-top" style="max-width:1200px;">
  <div class="w3-bar w3-white w3-xlarge w3-padding-16 w3-border-bottom w3-border-grey">
    <a class="w3-bar-item w3-hide-large w3-right w3-padding-large w3-large" href="javascript:void(0);" onclick="myFunction()" title="Toggle Navigation Menu"><i class="fa fa-bars"></i></a>
    <a href="index.html" class="w3-left w3-bar-item w3-padding-large">Anna Gye</a>
    <a href="contact.html" class="w3-right w3-bar-item w3-hide-small w3-hide-medium w3-padding-large">Contact</a>
    <a href="travel.html" class="w3-right w3-bar-item w3-hide-small w3-hide-medium w3-padding-large">Travel</a>
    <a href="flower.html" class="w3-right w3-bar-item w3-hide-small w3-hide-medium w3-padding-large" style="color:blue">Flower</a>
    <a href="home.html" class="w3-right w3-bar-item w3-hide-small w3-hide-medium w3-padding-large">Home</a>
    <a href="art.html" class="w3-right w3-bar-item w3-hide-small w3-hide-medium w3-padding-large">Art</a>
  </div>

  <!-- Navbar on small screens -->
  <div id="navDemo" class="w3-bar-block w3-white w3-hide w3-hide-large w3-large">
    <a href="art.html" class="w3-bar-item w3-button w3-padding-large w3-border-bottom w3-border-grey">Art</a>
    <a href="home.html" class="w3-bar-item w3-button w3-padding-large w3-border-bottom w3-border-grey">Home</a>
    <a href="flower.html" class="w3-bar-item w3-button w3-padding-large w3-border-bottom w3-border-grey">Flower</a>
    <a href="travel.html" class="w3-bar-item w3-button w3-padding-large w3-border-bottom w3-border-grey">Travel</a>
    <a href="contact.html" class="w3-bar-item w3-button w3-padding-large w3-border-bottom w3-border-grey">Contact</a>
  </div>
</div>


<!-- !PAGE CONTENT! -->
<div class="w3-content" style="padding:128px 16px">

  <!-- Header
  <header class="w3-container w3-xlarge w3-padding-16 w3-border-bottom w3-border-grey w3-margin-bottom w3-margin-top">
    <a href="#" class="w3-left w3-button w3-white">MY ART</a>
    <a href="#about" class="w3-right w3-button w3-white">About</a>
  </header>-->

  <!-- Slideshow -->
  <div class="w3-center">
    <button class="w3-button demo" onclick="currentDiv(1)">1</button>
    <div class="w3-section">
      <button class="w3-button w3-light-grey" onclick="plusDivs(-1)">❮ Prev</button>
      <button class="w3-button w3-light-grey" onclick="plusDivs(1)">Next ❯</button>
    </div>
  </div>

  <div class="w3-content w3-row" style="max-width:800px;">
    <img class="mySlides" src="images/flower.png" onclick="onClick(this)" alt="caption 1" style="width:100%">
  </div>

  <!-- Modal for full size images on click-->
  <div id="modal01" class="w3-modal w3-black" style="padding-top:0" onclick="this.style.display='none'">
    <span class="w3-button w3-black w3-xlarge w3-display-topright">×</span>
    <div class="w3-modal-content w3-animate-zoom w3-center w3-transparent w3-padding-64">
      <p id="caption"></p>
      <img id="img01" class="w3-image">
    </div>
  </div>

<!-- End Page Content -->
</div>

<!-- Footer / About Section -->
<footer class="w3-padding-16 w3-center w3-border-top w3-border-grey" style="margin-top:-50px;">
  <p class="w3-center"> © 2018 Anna Gye</p>
</footer>

<script>
var slideIndex = 1;
showDivs(slideIndex);

function plusDivs(n) {
  showDivs(slideIndex += n);
}

function currentDiv(n) {
  showDivs(slideIndex = n);
}

function showDivs(n) {
  var i;
  var x = document.getElementsByClassName("mySlides");
  var dots = document.getElementsByClassName("demo");
  if (n > x.length) {slideIndex = 1}
  if (n < 1) {slideIndex = x.length}
  for (i = 0; i < x.length; i++) {
     x[i].style.display = "none";
  }
  for (i = 0; i < dots.length; i++) {
     dots[i].className = dots[i].className.replace(" w3-red", "");
  }
  x[slideIndex-1].style.display = "block";
  dots[slideIndex-1].className += " w3-red";
}

function myFunction() {
    var x = document.getElementById("navDemo");
    if (x.className.indexOf("w3-show") == -1) {
        x.className += " w3-show";
    } else {
        x.className = x.className.replace(" w3-show", "");
    }
}
// Modal Image Gallery
function onClick(element) {
  document.getElementById("img01").src = element.src;
  document.getElementById("modal01").style.display = "block";
  var captionText = document.getElementById("caption");
  captionText.innerHTML = element.alt;
}

</script>

</body>
</html>
